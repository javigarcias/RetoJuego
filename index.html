<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Padel Tour</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--Primera pantalla press start-->
    <section class="seccionVisible seccionVisible1" id="fase1">
        <div class="sup sup1">
            <div class="logo">
                <img src="img/logo.jpg" class="fotoLogo" />
            </div>
        </div>
        <div class="cent cent1">
            <img src="img/portada.jpg" class="fotoPortada" />
        </div>
        <div class="inf inf1">
            <button class="startButtom" onclick="cambioPantalla(2)">START</button>
        </div>
    </section>

    <!--Segunda pantalla seleccion personajes-->
    <section class="seccionVisible seccionVisible2" id="fase2" style="display: none">
        <div class="sup sup2">Selecciona Jugador</div>
        <div class="cent cent2">
            <div class="col1">
                <div class="player1" id="nameP1" ></div>
                <div class="fotoPlayer1" id="p1Select"></div>
            </div>
            <div class="col2">
                <div class="jug1" id="bela" onclick="selectPersonaje('bela')">
                    <img src="img/bela1.jpg" class="fotoBela1" />
                </div>
                <div class="jug2" id="paquito" onclick="selectPersonaje('paquito')">
                    <img src="img/paquito1.jpg" class="fotoPaquito1" />
                </div>
                <div class="jug3" id="lebron" onclick="selectPersonaje('lebron')" >
                    <img src="img/lebron1.jpg" class="fotoLebron1" />
                </div>
                <div class="jug4" id="lamperti" onclick="selectPersonaje('lamperti')">
                    <img src="img/lamperti1.jpg" class="fotoLamperti1" />
                </div>
            </div>
            <div class="col3">
                <div class="player2" id="nameP2"></div>
                <div class="fotoPlayer2" id="p2Select"></div>
            </div>
        </div>    
        <div class="inf inf2">
            <button id="boton2" class="startButtom" onclick="cambioPantalla(3)" disabled = "true" >JUGAR</button>
    
        </div>
    </section>

    <!--Tercera Pantalla Enfrentamiento-->
    <section class="seccionVisible seccionVisible3" id="fase3" style="display: none">
        <div class="sup sup3">
            <div class="logo">
                <img src="img/logo.jpg" class="fotoLogo" />
            </div>
        </div>
        <div class="cent cent3">
            <div class="centIzq" id="p1Juega"></div>
            <div class="centCent">
                <img src="img/fotovs.jpg" class="fotoVersus" />

            </div>
            <div class="centDer" id="p2Juega" ></div>
            
        </div>
        <div class="inf inf3">
            <button class="botonPlayer1" id="botonSaqueP1" onclick="sacar(1)">Saca Player 1</button>
            <button class="botonPlayer2" id="botonSaqueP2" onclick="sacar(2)">Saca Player 2</button>       
         </div>
        

    </section>

    <!--Cuarta Pantalla Muestra ganador-->
    <section class="seccionVisible seccionVisible4" id="fase4" style="display: none">
        <div class="sup sup4">
            <div class="logo">
                <img src="img/logo.jpg" class="fotoLogo" />
            </div>
        </div>
        <div id=ganador class="cent cent4">

        </div>
        <div class="inf inf4">
            <button class="botonReinicio" onclick="reiniciar()">Nuevo Partido</button>

        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
